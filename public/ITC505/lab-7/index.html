<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirate Treasure Hunt Mad Lib</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Styling for the form page */
        body {
            font-family: 'Merriweather', serif;
            background-image: url('https://www.example.com/pirate-sea.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            color: #2c3e50;
        }
        .container {
            background: rgba(255,255,255,0.9);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            animation: fadeIn 0.5s ease-out;
        }

        /* Form styling */
        .form-group {
            margin-bottom: 15px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }
        button {
            background-color: #d2691e;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #8b0000;
        }

        /* Styling for the Mad Libs result page */
        .story-container {
            background: rgba(255,255,255,0.9);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            padding: 2rem;
            max-width: 600px;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #d2691e;
            margin-bottom: 1rem;
        }

        .highlighted {
            color: #d2691e;
            font-weight: bold;
        }

        .action-link {
            display: inline-block;
            background-color: #d2691e;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            margin-top: 1rem;
            transition: background-color 0.3s ease;
        }
        .action-link:hover {
            background-color: #8b0000;
        }

        /* Footer Styling */
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer a {
            color: #d2691e;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pirate Treasure Hunt Mad Lib</h1>
        
        <form action="/pirate-adventure" method="post">
            <div class="form-group">
                <label for="pirateShip">Enter the name of a pirate ship:</label>
                <input type="text" id="pirateShip" name="pirateShip" required placeholder="e.g., The Black Pearl">
            </div>

            <div class="form-group">
                <label for="treasureItem">Enter a treasure item:</label>
                <input type="text" id="treasureItem" name="treasureItem" required placeholder="e.g., golden chalice">
            </div>

            <div class="form-group">
                <label for="actionVerb">Enter an action verb (adventurous):</label>
                <input type="text" id="actionVerb" name="actionVerb" required placeholder="e.g., plunder">
            </div>

            <div class="form-group">
                <label for="seaAdverb">Enter a sea-related adverb:</label>
                <input type="text" id="seaAdverb" name="seaAdverb" required placeholder="e.g., wildly">
            </div>

            <div class="form-group">
                <label for="hiddenIsland">Enter the name of a hidden island:</label>
                <input type="text" id="hiddenIsland" name="hiddenIsland" required placeholder="e.g., Skull Island">
            </div>

            <button type="submit">Create My Pirate Adventure! üè¥‚Äç‚ò†Ô∏è</button>
        </form>
    </div>

    <footer>
        <p>Last updated: 
            <span id="lastModified"></span>
        </p>
    </footer>
    <script type="text/javascript">
         var x = document.lastModified;
         document.getElementById('lastModified').textContent = x;
    </script>

    
</body>
</html>
